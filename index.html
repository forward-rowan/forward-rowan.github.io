---
layout: default
---
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowan's Blog</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="profile-section">
                <div class="avatar">R</div>
                <div class="profile-info">
                    <h1>Rowan</h1>
                    <p class="tagline">一个CS和自动化的爱好者</p>
                    <p class="description">记录想法、观察世界与自我成长</p>
                </div>
            </div>
            <div class="social-links">
                <a href="https://github.com/forward-rowan" class="social-link">GitHub</a>
                <a href="#" class="social-link follow-btn">Follow</a>
            </div>
        </header>

        <main class="posts-section">
            <h2>Recent Posts</h2>
            {% for post in site.posts %}
            <article class="post-card">
                <a href="{{ post.url | relative_url }}" class="post-title">{{ post.title }}</a>
                <div class="post-meta">
                    <span class="read-time">{{ post.date | date: "%Y-%m-%d" }}</span>
                </div>
                <p class="post-excerpt">{{ post.excerpt | strip_html | truncate: 80 }}</p>
            </article>
            {% endfor %}
        </main>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
